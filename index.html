<html>
<head>
    <title>UFBX Documentation</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <style>
        body {
            position: relative;
        }
        .viewer {
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        .ufbx-canvas-container {
            position: relative;
        }
        .ufbx-canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        img.ufbx-canvas {
            /* filter: grayscale(1); */
        }
        #ufbx-render-canvas {
            pointer-events: none;
            z-index: 1;
            /* filter: hue-rotate(90deg); */
        }
        .ol-top {
            font-size: 1.2em;
            background-color: #222;
            color: #c8c8c8;
            padding-left: 0.25em;
            user-select: none;
        }
        .ol-icon {
            height: 1.5em;
            margin-right: 0.25em;
            -webkit-user-drag: none;
        }
        .ol-list {
            list-style: none;
        }
        .ol-row {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .ol-row:hover {
            background-color: #2c2c2c;
        }
        .ol-row.ol-selected {
            background-color: rgb(94, 88, 82);
            color: rgb(255, 229, 208);
        }

        .sp-top {
            display: flex;
            height: 400px;
        }
        .sp-pane {
            width: 100%;
        }
        .sp-outliner {
            overflow-x: hidden;
            overflow-y: scroll;
            width: 50%;
        }
        .sp-viewer {
            overflow: hidden;
        }
    </style>
    <div id="root"></div>
    <script defer src="/native/build/js_viewer/js_viewer.js"></script>
    <script defer src="/script/build/bundle.js"></script>
</body>

</html>
