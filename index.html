<html>
<head>
    <title>UFBX Documentation</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <style>
        body {
            position: relative;
        }
        .viewer {
            width: 400;
            height: 300;
            display: inline-block;
        }
        .ufbx-canvas {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #ufbx-render-canvas {
            pointer-events: none;
            z-index: 1;
            filter: hue-rotate(90deg);
        }
    </style>
    <div id="a" class="viewer"></div>
    <div id="b" class="viewer"></div>
    <div id="c" class="viewer"></div>
    <div id="d" class="viewer"></div>
    <script defer src="/native/build/js_viewer/js_viewer.js"></script>
    <script defer src="/script/build/bundle.js"></script>
</body>

</html>
