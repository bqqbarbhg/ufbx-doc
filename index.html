<html>
<head>
    <title>UFBX Documentation</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <style>
        body {
            position: relative;
        }
        .viewer {
            width: 800;
            height: 600;
            display: inline-block;
        }
        .ufbx-canvas-container {
            position: relative;
        }
        .ufbx-canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        img.ufbx-canvas {
            filter: grayscale(1);
        }
        #ufbx-render-canvas {
            pointer-events: none;
            z-index: 1;
            filter: hue-rotate(90deg);
        }
    </style>
    <div id="root"></div>
    <script defer src="/native/build/js_viewer/js_viewer.js"></script>
    <script defer src="/script/build/bundle.js"></script>
</body>

</html>
